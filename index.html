<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Dash prototype</title>
  <meta name="keywords" content="geometry dash">
  <meta name="description" content="Geometry Dash prototype">
  <link rel="shortcut icon" href="https://static.wikia.nocookie.net/geometry-dash/images/4/4a/Site-favicon.ico"/>

  <link rel="prefetch prerender" href="block.png">
  <link rel="prefetch prerender" href="Cube.png">
  <link rel="prefetch prerender" href="decor.png">
  <link rel="prefetch prerender" href="fone.png">
  <link rel="prefetch prerender" href="lose.gif">
  <link rel="prefetch prerender" href="platform.png">
  <link rel="prefetch prerender" href="spike.png">
  <link rel="prefetch prerender" href="spikes.png">
  <link rel="prefetch prerender" href="spikes2.png">
</head>
<body>
  <video autoplay loop muted class="background" id="look">
    <source src="https://thumbs.gfycat.com/BlandGloomyGoldeneye-mobile.mp4" type="video/mp4">
  </video>
  <div class="start" id="look1" onclick="start()"><img src="1.png"></div>
  <div class="lose" id="look2" onclick="window.location.reload()" style="display: none;"><img src="2.png"></div>
<style>
  * {
    box-sizing: border-box;
  }
  .start {
    position: fixed;
    top: calc(100%/3.2);
    left: 22.5%;
    bottom: 0;
    width: 50%;
    height: 200px;
    text-align: center;
    vertical-align: middle;
    padding: 44px;
    cursor: pointer;
    z-index: 1;
  }
  .lose {
    position: fixed;
    top: calc(100%/3.2);
    left: 22.5%;
    bottom: 0;
    width: 50%;
    height: 200px;
    text-align: center;
    vertical-align: middle;
    padding: 44px;
    cursor: pointer;
    z-index: 1;
  }
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    left: 0;
    bottom: 0;
    z-index: -1;

  }
  body {
    width: 99%;
    height: 100%;
    background-color: black;
  }
  canvas {
    position: fixed;
    top: calc(100%/3.2);
    left: 0;
    left: 0;
    bottom: 0;
    background-color: blue;
    background-image: url("fone.png");
    background-repeat: repeat;
    vertical-align: middle;
  }
</style>
  <script>
function start() {
  javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
"use strict";
document.getElementById('look').remove()
document.getElementById('look1').remove()
const kbd = {
  u: false,
  d: false,
  l: false
};
const keyCodes = {
  38: "u"
};
document.addEventListener("keydown", e => {
  if (e.keyCode in keyCodes) {
    e.preventDefault();
    kbd[keyCodes[e.keyCode]] = true;
  }
});
document.addEventListener("keyup", e => {
  if (e.keyCode in keyCodes) {
    e.preventDefault();
    kbd[keyCodes[e.keyCode]] = false;
  }
});

document.addEventListener("touchstart", e => {
  kbd.u = true;
});
document.addEventListener("touchend", e => {
  kbd.u = false;
});

const canvas = document.createElement("canvas");
document.body.appendChild(canvas);
canvas.width = window.screen.width;
document.body.width = window.screen.width;
canvas.height = 320;
document.body.height = window.screen.height;
const ctx = canvas.getContext("2d");
var camera = {
  leftTopPos: { x: 0, y: 0 },
  size: { x: 0, y: 0 },
  scale: 1,
};
var lose = false;
camera.size = {
  x: canvas.width / camera.scale,
  y: canvas.height / camera.scale,
};


const gridSize = 30;
const map = [
  "########################################################################################################################################",
  "#......................................................................................................................................#",
  "#......................................................................................................................................#",
  "#......................................................................................................................................#",
  "#......................................................................................................................................#",
  "#.....................................................................................................................................@#",
  "#...............................~.....~......~.....~..................................................................................@#",
  "#...........................~............~............~.....................................................#.........................@#",
  "#......................~~..................................~~~~~~~~~....~......................##~~#...#....~.........................@#",
  "#................###111.................#222222222222222222222222222222222222#...............###...#1..#...3333.......................@#",
  "########################################################################################################################################" 
];
const player = {
  x: 2,
  y: 5,
  vx: 0,
  vy: 0,
  jumping: false,
  
  xVelocity: 0.25,     
  jumpVelocity: 0.42,   
  gravity: 0.04,       
  maxGravity: 3.8,      
  collResolution: 0.2,  
  inset: 0.05,          
  
  updatePosition: function (map) {
    if (Math.abs(this.vy) < this.maxGravity) {
      this.vy += this.gravity;
    }
    
    this.y += this.vy;
    
    if (this.collides(map)) {
      if (this.vy > 0) { this.jumping = false; }
      
      while (this.collides(map)) {
        this.y -= this.vy * this.collResolution;
      }
      
      this.vy = 0;
    }
    if (this.lose(map)) {
      if (this.vy > 0) { this.jumping = false; }
      
      alert('You lose!');
      lose = true
      
      this.vy = 0;
    }
    if (this.win(map)) {
      if (this.vy > 0) { this.jumping = false; }
      
      alert('You win!');
      
      this.vy = 0;
    }
    
    this.x += this.vx;
    
    if (this.collides(map)) {
      
      while (this.collides(map)) {
        this.x -= this.vx * this.collResolution;
      }
      
      this.vx = 0;
    }
  },

  collides: function (map) {
    const xL = (this.x + this.inset) | 0;       
    const xR = Math.ceil((this.x - this.inset)); 
    const yU = (this.y + this.inset) | 0;        
    const yD = Math.ceil(this.y - this.inset);   
    return map[yU] && map[yU][xL] === "#" ||
           map[yU] && map[yU][xR] === "#" ||
           map[yD] && map[yD][xL] === "#" ||
           map[yD] && map[yD][xR] === "#" ||

           map[yU] && map[yU][xL] === "~" ||
           map[yU] && map[yU][xR] === "~" ||
           map[yD] && map[yD][xL] === "~" ||
           map[yD] && map[yD][xR] === "~"
    ;
  },

  lose: function (map) {
    const xL = (this.x + this.inset) | 0;       
    const xR = Math.ceil((this.x - this.inset)); 
    const yU = (this.y + this.inset) | 0;        
    const yD = Math.ceil(this.y - this.inset);   
    return map[yU] && map[yU][xL] === "1" ||
           map[yU] && map[yU][xR] === "1" ||
           map[yD] && map[yD][xL] === "1" ||
           map[yD] && map[yD][xR] === "1" ||

           map[yU] && map[yU][xL] === "2" ||
           map[yU] && map[yU][xR] === "2" ||
           map[yD] && map[yD][xL] === "2" ||
           map[yD] && map[yD][xR] === "2" ||

           map[yU] && map[yU][xL] === "3" ||
           map[yU] && map[yU][xR] === "3" ||
           map[yD] && map[yD][xL] === "3" ||
           map[yD] && map[yD][xR] === "3"
    ;
  },
  win: function (map) {
    const xL = (this.x + this.inset) | 0;       
    const xR = Math.ceil((this.x - this.inset)); 
    const yU = (this.y + this.inset) | 0;        
    const yD = Math.ceil(this.y - this.inset);   
    return map[yU] && map[yU][xL] === "@" ||
           map[yU] && map[yU][xR] === "@" ||
           map[yD] && map[yD][xL] === "@" ||
           map[yD] && map[yD][xR] === "@"
    ;
  },
  
  jump: function () {
    if (!this.jumping) {
      this.vy = -this.jumpVelocity;
      this.jumping = true;  //на false не менять!!!
    }
  },
  
  move: function (dir) {
    this.vx = dir === "r" ? this.xVelocity : -this.xVelocity;
  },
  
  draw: function (ctx, size) {
    if (!lose) {
      var base_image = new Image();
      base_image.src = 'Cube.png';
      ctx.drawImage(base_image, this.x * size, this.y * size, size, size);
    } else {
      var base_image = new Image();
      base_image.src = 'lose.gif';
      ctx.drawImage(base_image, this.x * size, this.y * size, size, size);
    }
    //ctx.fillStyle = "#c11";
    //ctx.fillRect(this.x * size, this.y * size, size, size);
  }
}; 

const drawMap = (ctx, map, size) => {
  //ctx.fillStyle = "#445";
  //ctx.clearRect(0, 0, window.screen.width, window.screen.height);
  //ctx.translate(-camera.leftTopPos.x, -camera.leftTopPos.y);
  
  for (let i = 0; i < map.length; i++) {
    for (let j = 0; j < map[i].length; j++) {
      if (map[i][j] === "#") {
        var base_image = new Image();
        base_image.src = 'block.png';
        ctx.drawImage(base_image, j * size, i * size, size, size);
      } else if (map[i][j] === "/") {
        ctx.fillRect(j * size, i * size, size, size);
      } else if (map[i][j] === "@") {
        ctx.fillStyle = "blue";
        ctx.fillRect(j * size, i * size, size, size);
        ctx.fillStyle = "#445";
      } else if (map[i][j] === "1") {
        var base_image = new Image();
        base_image.src = 'spike.png';
        ctx.drawImage(base_image, j * size, i * size, size, size);
      } else if (map[i][j] === "2") {
        var base_image = new Image();
        base_image.src = 'spikes.png';
        ctx.drawImage(base_image, j * size, i * size, size, size);
      } else if (map[i][j] === "3") {
        var base_image = new Image();
        base_image.src = 'spikes2.png';
        ctx.drawImage(base_image, j * size, i * size, size, size);
      } else if (map[i][j] === "~") {
        var base_image = new Image();
        base_image.src = 'platform.png';
        ctx.drawImage(base_image, j * size, i * size, size, size / 2);
      } else if (map[i][j] === "+") {
        var base_image = new Image();
        base_image.src = 'decor.png';
        ctx.drawImage(base_image, j * size, i * size, size, size);
      }
      
      //ctx.strokeRect(j * size, i * size, size, size)
      
    }
  }
};

ctx.save()


let dr = 1.75;
(function update() {
  if (!lose) {
  var dir = { x: 0, y: 0 };
  dir.x += 6

  ctx.restore();
  ctx.save()

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.translate(-player.x * 30 + 40, -camera.leftTopPos.y);
  //ctx.translate(-camera.leftTopPos.x, -camera.leftTopPos.y);
  ctx.scale(camera.scale, camera.scale);

  player.vx = 0;

  if (player.x - 0.25 != dr) {
    alert('You lose!');
    lose = true
  }
  dr = player.x
  if (true) {
    player.move("r");
    if (kbd.u) { player.jump(); }
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.scale(camera.scale, camera.scale);
  player.updatePosition(map);

  drawMap(ctx, map, gridSize);
  player.draw(ctx, gridSize);
  
  requestAnimationFrame(update);
  } else {
    document.getElementById('look2').style.display = 'block';
  }
})();

}
var audio = new Audio('ost.mp3');
audio.play();
  </script>
</body>
</html>
